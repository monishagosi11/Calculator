<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
  Monisha
</head>
<body>
Enter number one:<input type="number" id="num1" required autofocus>
Enter number two:<input type="number" id="num2" required>
<input type="button" value="add" onclick="add();" id="btn">
<input type="button" value="diff" onclick="diff();" id="btn">
<input type="button" value="mul" onclick="mul();" id="btn"> 
<input type="button" value="div" onclick="div();" id="btn">
  <div is="result">
</div> 
  <script>
  function add()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      res=+n1 + +n2;
      alert("result is "+ res);
      document.getElementById("result").innerText=res;
    }
     
    function diff()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
     var res=+n1 - +n2;
      alert("result is "+ res);
      document.getElementById("result").innerText=res;
    }
     
    function mul()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res=+n1 * +n2;
      alert("result is "+ res);
      document.getElementById("result").innerText=res;
    }
    
    function div()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var res=+n1 / +n2;
      alert("result is "+ res);
      document.getElementById("result").innerText=res;
    }
  </script>
</body>
</html>
